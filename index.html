<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Example page with Google AdSense integration for ads to load immediately.">
    <meta name="keywords" content="Google AdSense, ads, example, HTML">
    <meta name="author" content="Your Name">
    <title>AdSense Example Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .ad-container {
            width: 100%;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
            color: #777;
            font-size: 1rem;
        }
        .ad-placeholder {
            width: 100%;
            height: 250px; /* Reklam alanı yüksekliği */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            border: 1px dashed #ccc;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6724251908805255"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>AdSense Example Page</h1>
        <p>This is an example page demonstrating how to integrate Google AdSense ads. The ad slots are large enough to ensure proper loading and display.</p>

        <!-- First Ad Slot -->
        <div class="ad-container">
            <div class="ad-placeholder">
                <ins class="adsbygoogle"
                    style="display:block; width:100%; height:250px;"
                    data-ad-client="ca-pub-6724251908805255"
                    data-ad-slot="2876302169"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>

        <p>This is additional content to separate the ad slots and provide a better user experience.</p>

        <!-- Second Ad Slot -->
        <div class="ad-container">
            <div class="ad-placeholder">
                <ins class="adsbygoogle"
                    style="display:block; width:100%; height:250px;"
                    data-ad-client="ca-pub-6724251908805255"
                    data-ad-slot="7937057152"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>

        <footer>
            &copy; 2023 Your Name. All rights reserved.
        </footer>
    </div>
</body>
</html>
